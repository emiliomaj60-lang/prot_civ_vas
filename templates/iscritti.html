{% extends "base.html" %}
{% block title %}Area Iscritti{% endblock %}

{% block content %}

<style>
    .login-container {
        max-width: 750px;
        margin: auto;
        margin-top: 60px;
        padding: 50px;
        background: #ffffffee;
        border-radius: 22px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .login-title {
        font-size: 2.6rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 35px;
        color: #002b5c;
    }

    .error-box {
        background: #ffdddd;
        border-left: 6px solid #cc0000;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        color: #900;
        font-weight: 600;
        font-size: 1.2rem;
    }

    .form-control-lg {
        font-size: 1.4rem;
        padding: 14px;
    }

    .btn-lg {
        font-size: 1.5rem;
        padding: 14px;
    }
</style>

<div class="login-container">

    <div class="login-title">Area Iscritti</div>

    {% if errore %}
    <div class="error-box">{{ errore }}</div>
    {% endif %}

    <form method="POST">

        <div class="mb-4">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Cognome</label>
            <input type="text" name="cognome" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" required>
        </div>

        <button class="btn btn-primary w-100 btn-lg mt-3">Accedi</button>

    </form>
</div>

{% endblock %}
