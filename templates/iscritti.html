{% extends "base.html" %}
{% block title %}Area Iscritti{% endblock %}

{% block content %}

<!-- Bootstrap Icons (se non già inclusi nel tuo base.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    .login-container {
        max-width: 850px;
        margin: auto;
        margin-top: 80px;
        padding: 70px;
        background: #ffffffee;
        border-radius: 28px;
        border: 4px solid #d0d8e0; /* bordo elegante */
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        text-align: center; /* centra tutto */
    }

    .login-title {
        font-size: 3.4rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 20px;
        color: #002b5c;
    }

    .welcome-text {
        font-size: 1.7rem;
        color: #003b7a;
        margin-bottom: 40px;
        font-weight: 600;
    }

    .error-box {
        background: #ffdddd;
        border-left: 6px solid #cc0000;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        color: #900;
        font-weight: 600;
        font-size: 1.3rem;
        text-align: center;
    }

    /* CAMPI INGRANDITI */
    .form-control-lg {
        font-size: 1.9rem;
        padding: 22px 22px 22px 60px; /* spazio per icona */
        height: 80px;
        border-radius: 16px;
    }

    .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.2rem;
        color: #002b5c;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 35px;
        text-align: left;
    }

    .form-label {
        font-size: 1.7rem;
        font-weight: 700;
        color: #002b5c;
        margin-bottom: 8px;
    }

    .btn-lg {
        font-size: 2rem;
        padding: 22px;
        height: 85px;
        border-radius: 16px;
        font-weight: 700;
    }
</style>

<div class="login-container">

    <div class="login-title">Area Iscritti</div>

    <div class="welcome-text">
        Benvenuto nell’area riservata ai volontari della Protezione Civile.<br>
        Inserisci i tuoi dati per accedere alla tua scheda personale.
    </div>

    {% if errore %}
    <div class="error-box">{{ errore }}</div>
    {% endif %}

    <form method="POST">

        <!-- NOME -->
        <div class="input-wrapper">
            <i class="bi bi-person input-icon"></i>
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control form-control-lg" required>
        </div>

        <!-- COGNOME -->
        <div class="input-wrapper">
            <i class="bi bi-person-vcard input-icon"></i>
            <label class="form-label">Cognome</label>
            <input type="text" name="cognome" class="form-control form-control-lg" required>
        </div>

        <!-- PASSWORD -->
        <div class="input-wrapper">
            <i class="bi bi-shield-lock input-icon"></i>
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" required>
        </div>

        <button class="btn btn-primary w-100 btn-lg mt-3">Accedi</button>

    </form>
</div>

{% endblock %}
