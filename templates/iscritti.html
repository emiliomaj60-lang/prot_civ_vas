{% extends "base.html" %}
{% block title %}Area Iscritti{% endblock %}

{% block content %}

<style>
    .login-container {
        max-width: 600px;
        margin: auto;
        margin-top: 40px;
        padding: 40px;
        background: #ffffffdd;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .login-title {
        font-size: 2.2rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 25px;
        color: #002b5c;
    }

    .error-box {
        background: #ffdddd;
        border-left: 6px solid #cc0000;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        color: #900;
        font-weight: 600;
    }
</style>

<div class="login-container">

    <div class="login-title">Area Iscritti</div>

    {% if errore %}
    <div class="error-box">{{ errore }}</div>
    {% endif %}

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cognome</label>
            <input type="text" name="cognome" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" required>
        </div>

        <button class="btn btn-primary w-100 btn-lg mt-3">Accedi</button>

    </form>
</div>

{% endblock %}
