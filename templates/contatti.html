{% extends "base.html" %}
{% block title %}Contatti{% endblock %}

{% block content %}

<style>
    .contatti-container {
        max-width: 900px;              /* più largo */
        margin: auto;
        margin-top: 80px;
        padding: 60px;                 /* più spazio interno */
        background: #ffffffee;
        border-radius: 24px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        border: 3px solid #d0d8e0;
    }

    .contatti-title {
        font-size: 3rem;               /* titolo più grande */
        font-weight: 900;
        text-align: center;
        margin-bottom: 40px;
        color: #002b5c;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .contatti-text {
        font-size: 1.8rem;             /* testo molto più grande */
        line-height: 2.2rem;           /* più leggibile */
        white-space: pre-line;         /* mantiene gli a capo del TXT */
        color: #002b5c;
        font-weight: 500;
    }
</style>

<div class="contatti-container">
    <div class="contatti-title">Contatti</div>

    <div class="contatti-text">
        {{ testo }}
    </div>
</div>

{% endblock %}
