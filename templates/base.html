<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Manifest PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}">

    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='img/splash.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <style>
        body {
            background: linear-gradient(135deg, #e8f0ff, #ffffff);
            margin: 0;
            padding: 0;
            padding-top: 100px; /* spazio per header fisso */
        }

        /* HEADER FISSO */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #002b5c;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FOOTER */
        .footer {
            background: #f5f5f5;
            padding: 15px;
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container d-flex align-items-center py-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="60" class="me-3">
            <div class="header-title">Protezione Civile VAS</div>
        </div>
    </header>

    <!-- CONTENUTO PAGINA -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        © Protezione Civile VAS – Tutti i diritti riservati
    </footer>

    <!-- SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/sw.js");
        }
    </script>

</body>
</html>
