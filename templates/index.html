{% extends "base.html" %}
{% block title %}Protezione Civile VAS{% endblock %}

{% block content %}

<style>
    .fullscreen {
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding-top: 40px;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .watermark {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.18;
        z-index: 0;
        pointer-events: none;
    }

    .watermark img {
        width: 70vw;
        max-width: 650px;
        height: auto;
        filter: contrast(1.15) brightness(1.15);
    }

    .main-title {
        font-size: 3rem;
        font-weight: 800;
        color: #002b5c;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        z-index: 2;
    }

    .menu-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 20px;
        z-index: 2;
    }

    /* BOTTONI INGRANDITI DEL 30% */
    .menu-btn {
        width: 420px;
        margin: 18px;
        padding: 28px;
        font-size: 1.8rem;
        border-radius: 18px;
        font-weight: 800;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .menu-btn:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 22px rgba(0,0,0,0.35);
    }

    /* BOTTONE EMERGENZE +50% ALTEZZA */
    .btn-emergenze {
        padding: 42px !important; /* 28px + 50% */
        font-size: 2.1rem !important;
    }

    /* --- BOTTONE CONTATTI STILE FESTA ALPINI --- */
    .contatti-container {
        margin-top: 60px;
        margin-bottom: 40px;
        text-align: center;
        z-index: 3;
        position: relative;
    }

    .btn-contatti {
        background: #0f2f0f;
        color: white;
        font-size: 2rem;
        padding: 22px 45px;
        border-radius: 16px;
        border: 3px solid #2e6b2f;
        cursor: pointer;
        font-weight: 800;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transition: 0.2s;
        z-index: 4;
        position: relative;
    }

    .btn-contatti:hover {
        background: #1f4d1f;
        transform: scale(1.05);
    }
</style>

<div class="fullscreen fade-in">

    <div class="watermark">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Protezione Civile">
    </div>

    <div class="main-title">Protezione Civile VAS</div>

    <div class="menu-container">

        <!-- EMERGENZE INGRANDITO -->
        <a href="/emergenze" class="btn btn-danger menu-btn btn-emergenze">ðŸš¨ Emergenze</a>

        <a href="/attivita" class="btn btn-primary menu-btn">ðŸ“… AttivitÃ  Programmate</a>
        <a href="/verbali" class="btn btn-secondary menu-btn">ðŸ“„ Verbali Riunioni</a>
        <a href="/iscritti" class="btn btn-success menu-btn">ðŸ‘¥ Area Iscritti</a>

        <!-- BOTTONE PAGINA 4 RIMOSSO -->
    </div>

    <!-- ðŸ”½ TASTO CONTATTI -->
    <div class="contatti-container">
        <button class="btn-contatti" onclick="window.location='/contatti'">
            ðŸ“ž Contatti
        </button>
    </div>

</div>

{% endblock %}
