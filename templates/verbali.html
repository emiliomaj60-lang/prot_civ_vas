{% extends "base.html" %}
{% block title %}Verbali{% endblock %}

{% block content %}

<style>
    .verbali-container {
        max-width: 1100px;
        margin: auto;
        margin-top: 60px;
        padding: 50px;
        background: #ffffffee;
        border-radius: 22px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .verbali-title {
        font-size: 2.8rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 40px;
        color: #002b5c;
    }

    .verbale-item {
        font-size: 1.6rem;
        padding: 18px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    .verbale-item:hover {
        background: #f0f6ff;
    }
</style>

<div class="verbali-container">

    <div class="verbali-title">Verbali</div>

    {% if verbali %}
        {% for v in verbali %}
            <div class="verbale-item"
                 onclick="window.location='/verbali/{{ v }}'">
                ðŸ“„ {{ v.replace('_', ' ').title() }}
            </div>
        {% endfor %}
    {% else %}
        <p>Nessun verbale presente.</p>
    {% endif %}

</div>

{% endblock %}
